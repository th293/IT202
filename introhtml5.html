<!DOCTYPE html>
<html>
<head>
<style>
p{color: blue;}
h1,h2{background-color: yellow;}
.myClassname{background-color:green;}
#myId{}
</style>
<script>
	function queryParam(){
		var params = new URLSearchParams(location.search);
		if(params.has('page')){
			var page = params.get('page');
			var ele = document.getElementById(page);
			if(ele){
				let home = document.getElementById('home');
				let about = document.getElementById('about');
				home.style.display="none";
				about.style.display = "none";
				ele.style.display = "block";
			}
		}
		else{
			let home = document.getElementById('home');
			home.style.display = "block";
			let about = document.getElementById('about');
			about.style.display=  "none";
		}
	}
</script>
</head>
<body onload="queryParam();">
	<header>
		<nav> 
			<a href="?page=home">Home</a> |
			<a href="?page=about">About</a> |
			<a href="?page=contact">Contact</a>
			<!--Create route for Home-->
			<!--Create route for About-->
			<!--Create route for Contact-->
		</nav>
	</header>
	<div id="home">
		Homepage
	</div>
	<div id="about" style="display:none;">
		<section class="myClassname">
			<h1>About</h1>
			<p>Welcome to the Simple banking App</p>
		</section>
		<article>
			<h2>Here are some samples of Credit cards</h2>
			<figure>
				<img src="images/creditcard.png" width="100px" height="100px"/>
				<figcaption>Simple credit card</figcaption>
			</figure>
		</article>
		<p>last updated <time>00:00</time></p>
		<!-- About page using HTML5 Semantics-->
		<p>Task Completion: <progress value="15" max="100"
			onclick="this.value++" 
			oncontextmenu="this.value--;event.preventDefault();"></progress></p>
	</div>
	<div id="contact">
                Contact
        </div>
	<div id="about" style="display:none;">
	<footer></footer>
</body>
</html>
